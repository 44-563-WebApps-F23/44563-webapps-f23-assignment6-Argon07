<!DOCTYPE html>
<html>
<head>
    <title>Tips Calculator and Calculator Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container py-5">
        <h1 class="text-success">Agraja Shows Tip Amounts</h1>

        <div class="mb-3">
            <label for="baseAmount" >Enter base amount:</label>
            <input type="number" id="baseAmount" value="50">
        </div>

        <div class="mb-3">
            <label for="tipPercent" >Enter the tip percent:</label>
            <input type="number" id="tipPercent" value="15">
        </div>

        <button class="btn btn-success" onclick="calculateTips()">Show tip</button>
        
        <p id="tipResult" >Tips are:</p>

    <br>
    <br>
    <form id="calculatorForm">
        <div class="mb-3">
            <input type="radio" id="sum" name="calculation" value="sum" class="from-check-input" onclick="chooseOp()">
            <label for="sum">Sum</label>
    
            <input type="radio" id="diff" name="calculation" value="difference" class="from-check-input" onclick="chooseOp()">
            <label for="diff">Difference</label>
    
            <input type="radio" id="mult" name="calculation" value="product" class="from-check-input" onclick="chooseOp()">
            <label for="mult">Product</label>
        </div>
    </form>
    <p id="Result" >Result:</p>

    <script>
        function calculateTips() {
    const baseAmount = parseFloat(document.getElementById("baseAmount").value);
    const tipPercent = parseFloat(document.getElementById("tipPercent").value);
    let toShow = "";

    for (let i = 0; i < 5; i++) {
        const calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
        const formattedTip = calculatedTip % 1 === 0 ? calculatedTip.toFixed(0) : calculatedTip.toFixed(1);
        toShow += `${tipPercent + i * 4}% is ${formattedTip}; `;
    }

    const tipElement = document.getElementById("tipResult");
    tipElement.innerHTML = "Tip are: " + toShow;
}

        function chooseOp() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);
            let cal = "";
            const radios = document.getElementsByName("calculation");
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    cal = radios[i].value;
                    break;
                }
            }

            let result = "";

            switch (cal) {
                case "sum":
                    result = `Sum of ${baseAmount} and ${tipPercent} is ${baseAmount + tipPercent}`;
                    break;
                case "difference":
                    result = `Difference between ${baseAmount} and ${tipPercent} is ${baseAmount - tipPercent}`;
                    break;
                case "product":
                    result = `Product of ${baseAmount} and ${tipPercent} is ${baseAmount * tipPercent}`;
                    break;
                default:
                    result = "Select an operation.";
            }

            const ResultElement = document.getElementById("Result");
            ResultElement.innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
