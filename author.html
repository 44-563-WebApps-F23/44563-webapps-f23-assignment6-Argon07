<!DOCTYPE html>
<html>
<head>
    <title>Getting into JavaScript</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body class="bg-light">
    <div class="container py-5">
    <h1 class="text-info">Author Entry - Agraja</h1>
    <h2 class="text-info">Guess the Author</h2>

    <form>
        <div class="mb-3">
        <label for="secretInput" class="form-label">The hidden author name:</label>
        <input type="password" id="secretInput" name="secretInput" class="form-control" value="Dickens"required>
        </div>
        <div class="mb-3">
        <label for="guessInput" class="form-label">Guess the author:</label>
        <input type="text" id="guessInput" name="guessInput" class="form-control" required>
        </div>

        <input type="button" class="btn btn-info" onclick="checkAuthor()" value="Check the guess">
    </form>
    <br>
    <p id="result">Good: 0 | Oops: 0</p>

    <div id="imageContainer">
        <img id="cityImage" src="paris.jpg" alt="City" width="100" height="100" onclick="selectImage()">
    </div>

</div>
    <script>
        
        var good = 0;
        var oops = 0;
        var useImage = 1;
        var guess = 0;

        // Function to check the author guess
        function checkAuthor() {

            const secretValue = document.getElementById("secretInput").value;

            // Get the value from the guess input element
            const userGuess = document.getElementById("guessInput").value;

            // Compare the values and update counts and display results
            if (userGuess === secretValue) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                guess++;
                alert("Sorry");
            
             if (guess >= 7) {
                    // Replace the onclick property with a new function
                    document.getElementById("result").innerHTML = "Good: " + good + " | Oops: " + oops;
                    document.querySelector('input[type="button"]').onclick = function() {
                        alert("Sorry, ran out of guesses.");
                    }
                }
            }
            
            // Update the innerHTML of the result element
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
        }

        // Function to switch between images
        function selectImage() {
            const imageElement = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "paris.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "oslo.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "toronto.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
