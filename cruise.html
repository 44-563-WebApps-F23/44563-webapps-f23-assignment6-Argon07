<!DOCTYPE html>
<html>
<head>
    <title>Cruise Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-primary">Agraja goes on a cruise</h1>

    <!-- Form group with labeled checkboxes -->
    <form id="cruiseForm">
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1" value="True">
            <label class="form-check-label" for="checkbox1">Shares Cabin</label>
        </div>
        
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="checkbox2" value="True">
            <label class="form-check-label" for="checkbox2">Breakfast</label>
        </div>
        
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="checkbox3" value="False">
            <label class="form-check-label" for="checkbox3">Pool Pass</label>
        </div>

        <button type="button" class="btn btn-secondary" onclick="selectCruise()">Select a cruise</button>
    </form>
    <p id="cruiseResult"></p>
    <br>

    <form id="updateForm">
        <label for="days">Enter the number of days:</label>
        <br>
        <input type="text" id="days" value="days"><br>

        <label for="price">Enter price:</label>
        <br>
        <input type="text" id="price"><br>

        <button type="button" class="btn btn-secondary" onclick="updateCruise()">Update the cruise</button><br>
    </form>

    <p id="updateResult"></p>

    <script>
        // Declare a global variable my_cruise and set it to an empty object
        var my_cruise = {};

        // Function to select a cruise
        function selectCruise() {
            // Reset my_cruise to an empty object
            my_cruise = {};

            // Get the checkbox values
            const sharesCabin = document.getElementById("checkbox1").checked;
            const breakfast = document.getElementById("checkbox2").checked;
            const poolPass = document.getElementById("checkbox3").checked;

            // Set properties in my_cruise based on checkbox values
            my_cruise.shared = sharesCabin;
            my_cruise.breakfast = breakfast;
            my_cruise.pool = poolPass;

            // Display my_cruise object for Select Cruise result
            const cruiseResultElement = document.getElementById("cruiseResult");
            cruiseResultElement.innerHTML = "Select Cruise result: " + JSON.stringify(my_cruise);
        }

        // Function to update the cruise details
        function updateCruise() {
            const propertyName = document.getElementById("days").value;
            const price = document.getElementById("price").value;

            my_cruise[propertyName] = price;

            // Display my_cruise object for Updated Result
            const updateResultElement = document.getElementById("updateResult");
            updateResultElement.innerHTML = "Updated cruise details: " + JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
